name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --all-extras --dev
      
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
      
      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
      
      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=lambdas --cov-report=term-missing --cov-fail-under=70

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --all-extras --dev
      
      - name: Run ruff check
        run: uv run ruff check .
      
      - name: Run ruff format check
        run: uv run ruff format --check .
      
      - name: Run mypy
        run: uv run mypy lambdas/ --ignore-missing-imports
